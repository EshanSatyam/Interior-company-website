      <section>
        <form id="travelForm" action="#" method="post">
          <div style="margin-left: 14%;
          margin-top: 4%;" class="form-step active" id="step1">
            <h2>Step 1: Calculate Your Minimal Construction Pricing-</h2>
            <div class="border">
            <label for="bhk">BHK Type:</label>
            <select id="bhk" name="bhk">
                <option hidden selected>Select one...</option>
              <option value="1BHK">1 BHK</option>
              <option value="2BHK">2 BHK</option>
              <option value="3BHK">3 BHK</option>
            </select>
      
            <br> 

            <label for="roomType">Room Type:</label>
            <select id="roomType" name="roomType">
                <option hidden selected>Select one...</option>
              <option value="Single">Single</option>
              <option value="Double">Double</option>
              <option value="Suite">Suite</option>
            </select>
      
            <br>
      
            <label>Investment Type:</label>
            <div>
              <input type="radio" id="shortTerm" name="investmentType" value="Short Term">
              <label for="shortTerm">Short Term</label>
            </div>
            <div>
              <input type="radio" id="longTerm" name="investmentType" value="Long Term">
              <label for="longTerm">Long Term</label>
            </div>
      
            <div class="form-buttons">
              <button type="button" onclick="nextStep()">Next</button>
            </div>
          </div>
          </div>
      
          <div style="margin-left: 14%;
          margin-top: 4%;" class="form-step" id="step2">
              <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Great! You are just one click away from your dream project</p>
            <h2>Step 2: Contact Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
      
            <br>
      
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
      
            <br>
      
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
      
            <div class="form-buttons">
              <button type="button" onclick="prevStep()">Previous</button>
              <button class="submitbutton" type="submit">Submit</button>
            </div>
          </div>
        </form>
      
        <script>
          let currentStep = 1;
          const formSteps = document.querySelectorAll('.form-step');
      
          function nextStep() {
            if (currentStep < formSteps.length) {
              formSteps[currentStep - 1].classList.remove('active');
              formSteps[currentStep].classList.add('active');
              currentStep++;
            }
          }
      
          function prevStep() {
            if (currentStep > 1) {
              formSteps[currentStep - 1].classList.remove('active');
              formSteps[currentStep - 2].classList.add('active');
              currentStep--;
            }
          }
        </script>
      </section>

      <script>
        const toggleBtn = document.querySelector(".toggle_btn");
        const toggleBtnIcon = document.querySelector(".toggle_btn i");
        const dropDownMenu = document.querySelector(".dropdown_menu");
  
        toggleBtn.onclick = function () {
          dropDownMenu.classList.toggle("open");
          const isOpen = dropDownMenu.classList.contains("open");
  
          toggleBtnIcon.classList = isOpen ? "fa-solid fa-xmark" : "fa fa-bars";
        };
      </script>
